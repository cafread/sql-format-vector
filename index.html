<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Roboto Mono', monospace;
      }
      main {
        overflow: hidden;
        display: flex;
        flex-direction: row;
        -webkit-align-items: stretch;
        align-items: stretch;
        height: calc(100% - 120px);
      }
      .input,
      .output {
        display: flex;
        -webkit-align-items: stretch;
        align-items: stretch;
        width: 50%;
        height: 100%;
      }
      .output {
        border-left: 2px solid #8dc63f;
      }
      textarea {
        width: 100%;
        padding: 20px;
        border: 0;
        box-sizing: border-box;
        font-size: 1.3em;
        resize: none;
        outline: none;
        line-height: 1.3;
        font-family: 'Roboto Mono', monospace;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="input">
        <textarea id="input" autofocus="true" wrap="off">select * from table_name;</textarea
        >
      </section>
      <section class="output">
        <textarea id="output" readonly="true" wrap="off"></textarea>
      </section>
    </main>
    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="sqlFormatter.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        let input = document.getElementById('input');
        let output = document.getElementById('output');
        function format() {
          output.value = sqlFormatter.format(input.value, {
            language: 'sql',
            uppercase: true,
          });
        }
        input.addEventListener('input', format);
        format();
      });
    </script>
  </body>
</html>
